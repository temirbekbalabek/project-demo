<body>
  <ng-container>
    <h1>Gyms:</h1>
    <div class = "gyms">
      <figure class="figGym" *ngFor="let gym of gyms">
        <a><img routerLink="gym" src="{{gym.image}}" (click)="getGymInfo(gym)"></a>
        <figcaption class="gymName">
          {{gym.name}}
        </figcaption>
      </figure>
    </div>
  </ng-container>
</body>
