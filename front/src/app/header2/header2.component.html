<div>
  <ng-container>
    <div class="logo">
      <img src="https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/11/11204843/Gym-Free-Download-PNG.png">
      <h2>DENSAULYQ</h2>
    </div>
    <div class="afterlogo">
      <button id="logout" (click)="logout()">LOG OUT</button>
      <a class = "login" (click)="log()">LOG IN</a>
      <a class = "ofitness" (click)="getAbout()">O DENSAULYQ</a>
    </div>
  </ng-container>


  <ng-container *ngIf="authlogin">
    <div class="authorization">
      <img src="http://www.fitnessblitz.com/cms/uploads/file_1513237297_673122978.png" style="display: inline-block;">
      <div><input type="text" [(ngModel)]="username" placeholder="username"></div>
      <div><input type="password" [(ngModel)]="password" placeholder="password"></div>
      <div><button (click)="auth()">Log in</button></div>
    </div>
  </ng-container>

</div>
